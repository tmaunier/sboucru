{%extends 'layouts/base.html'%}
{% load staticfiles %}

<head>
  {% block styles %}
      <link rel="stylesheet" href="{% static 'css/home.css' %}">
  {% endblock %}
  {% block javascript %}
  <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
  {% endblock %}
</head>
<body>
  {%block content%}
  <div class="text-center">
    <h1> Welcome to the OUCRU's Serum Bank Manager </h1>
    <div class="box">
  <form method="post" action="{% url "sboapp:staff" %}" enctype="multipart/form-data">
  {% csrf_token %}
  <br>
    <p>
      <input type="text" name="login" id="login" placeholder="Login" size="10" maxlength="8" />
    </p>
    <br>
    <p>
      <input type="password" name="password" id="password" placeholder="Password" size="10" maxlength="8" />
    </p>
    <br>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="reminder" id="reminder" value="reminder" onclick="test(this,this.id)">
      <label class="form-check-label" for="reminder">Remember me</label>
    </div>
    <br>
    <div class="text-center">
      <input type="submit"
      value="Log"
      style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
    </div>
  </form>
</div>
</div>
  {%endblock content%}
</body>
