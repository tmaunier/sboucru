<!DOCTYPE html>
{%extends 'layouts/base.html'%}

{%block title%} Serum Bank OUCRU app {%endblock%}

<html>
    <head>
        <title>
            Page where I display Query answer & Export button
        </title>
    </head>
    <body>
    {%block content%}
      <p>This is the display and export page</p>
      <div class="box">
        <div class="text-center">
          <p>Display query answer</p>
        </div>
      </div>
      <br>
      <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="text-center">
            <input type="submit"
                   value="Go back to Query page"
                   style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;"><br>

              <input type="submit" name="results" id="results" value="Export">
              <div class="form-row align-items-center">
              <div class="col-auto my-1">
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
              <option selected>Choose export format</option>
              <option value="1">xls</option>
              <option value="2">xlsx</option>
              <option value="3">ods</option>
              <option value="4">csv</option>
              </select>
              </div>
              </div>
          </div>
    </form>
    {%endblock content%}
    </body>
</html>
